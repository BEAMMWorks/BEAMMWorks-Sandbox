<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BEAMMWorks Photography</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #0f0f1c, #1a1a2e);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 2rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 10px #00fff2;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      background: linear-gradient(90deg, #00fff2, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      color: #00fff2;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff00c8;
    }

    .content {
      max-width: 1000px;
      padding: 2rem;
      text-align: center;
    }

    .content h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00fff2;
    }

    .content p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ccc;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 1rem;
      border: 2px solid #00fff2;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00fff2;
    }
  </style>
</head>
<body>
  <header>
    <h1>BEAMMWorks Photography</h1>
    <nav>
      <a href="../docs/index.html">üè† Home</a>
      <a href="gaming.html">üïπÔ∏è Gaming</a>
      <a href="notion.html">üß† Notion</a>
      <a href="sports.html">üèà Sports</a>
    </nav>
  </header>

  <div class="content">
    <h2>Nature. Stillness. Wonder.</h2>
    <p>
      Explore a calming archive of nature and wildlife. BEAMMWorks Photography is a slow-burning project ‚Äì
      raw, heartfelt, and available as low-cost or donation-based stock packs.
    </p>

    <div class="gallery">
      <img src="https://placekitten.com/400/300" alt="Sample Nature Photo 1">
      <img src="https://placebear.com/400/300" alt="Sample Nature Photo 2">
      <img src="https://placebeard.it/400x300" alt="Sample Nature Photo 3">
      <img src="https://placekitten.com/401/300" alt="Sample Nature Photo 4">
    </div>
  </div>
</body>
</html>

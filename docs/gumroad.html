<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BEAMMWorks Store</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .store-container {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
    }
    .store-container img {
      max-width: 100%;
      border-radius: 8px;
    }
    .store-container a {
      display: inline-block;
      margin-top: 1.5rem;
      background-color: #ff90e8;
      color: black;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .store-container a:hover {
      background-color: #ff73d3;
    }
  </style>
</head>
<body>
  <div class="store-container">
    <img src="https://cdn-icons-png.flaticon.com/512/5977/5977590.png" alt="Gumroad Logo" width="150" />
    <h1>Welcome to the BEAMMWorks Store!</h1>
    <p>Browse Notion templates, game assets, and creative goodies.</p>
    <a href="https://beammworks.gumroad.com/" target="_blank">Visit Storefront</a>
  </div>
</body>
</html>

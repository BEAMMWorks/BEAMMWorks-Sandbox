<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BEAMMWorks Gumroad Store</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .store-frame {
      width: 90vw;
      height: 90vh;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <iframe 
    class="store-frame" 
    src="https://beammworks.gumroad.com/" 
    loading="lazy" 
    allowfullscreen>
  </iframe>
</body>
</html>

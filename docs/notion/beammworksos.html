<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BEAMMWorks OS - Gamified Planner</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .monitor {
  position: relative;
  width: 100vw;              /* full width */
  aspect-ratio: 16 / 9;
  background: url('https://raw.githubusercontent.com/BEAMMWorks/Nidoking/main/Overlays/switch_overlay.png') no-repeat center center;
  background-size: contain;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 2.5% 3.3%;
}


    .screen {
      width: 70%;
      height: 70%;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <div class="monitor">
    <iframe
      class="screen"
      src="https://languid-snowplow-c15.notion.site/ebd/588b0c62c8ad4b73aecb26faced88f27"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>

</body>
</html>

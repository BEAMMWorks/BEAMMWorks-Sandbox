<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Streak - BEAMMWorks</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #0f0f1c, #1a1a2e);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      width: 100%;
      padding: 2rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 10px #00fff2;
      position: absolute;
      top: 0;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      background: linear-gradient(90deg, #00fff2, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      color: #00fff2;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff00c8;
    }

    .container {
      margin-top: 8rem;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 1rem;
      border: 1px solid #00fff2;
      box-shadow: 0 0 20px #00fff2;
    }

    .container h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00fff2;
    }

    .streak {
      font-size: 1.25rem;
      margin: 1rem 0;
      color: #ccc;
    }

    button {
      background: #222;
      border: 1px solid #00fff2;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 0.5rem;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background: #00fff2;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Daily Check-In</h1>
    <nav>
      <a href="../index.html">üè† Home</a>
      <a href="../gaming.html">üïπÔ∏è Gaming</a>
      <a href="../photography.html">üì∑ Photography</a>
      <a href="../notion.html">üß† Notion</a>
      <a href="../sports.html">üèà Sports</a>
    </nav>
  </header>

  <div class="container">
    <h2>üî• Your Streak</h2>
    <div class="streak">
      Current Streak: <span id="streak-count">0</span> day(s)
    </div>
    <button onclick="checkIn()">Check In</button>
  </div>

  <script>
    const streakKey = "dailyStreak";
    const lastCheckKey = "lastCheck";

    function getToday() {
      return new Date().toISOString().split('T')[0];
    }

    function checkIn() {
      const today = getToday();
      const lastCheck = localStorage.getItem(lastCheckKey);
      let streak = parseInt(localStorage.getItem(streakKey)) || 0;

      if (lastCheck === today) {
        alert("You‚Äôve already checked in today!");
        return;
      }

      const yesterday = new Date();
      yesterday.setDate(yesterday.getDate() - 1);
      const yDate = yesterday.toISOString().split('T')[0];

      streak = (lastCheck === yDate) ? streak + 1 : 1;

      localStorage.setItem(streakKey, streak);
      localStorage.setItem(lastCheckKey, today);
      updateStreak();
    }

    function updateStreak() {
      const streak = localStorage.getItem(streakKey) || 0;
      document.getElementById("streak-count").textContent = streak;
    }

    updateStreak();
  </script>
</body>
</html>
